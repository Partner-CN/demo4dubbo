plugins {
    id 'org.springframework.boot' version '2.1.14.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group 'cn.partner.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.alibaba.spring.boot:dubbo-spring-boot-starter:2.0.0'
//    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.101tec:zkclient:0.11'
    implementation project(':dubbo-api')
}
